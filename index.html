<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Singapore Population Density Visualization</title>
  <style>
    #districts path {
      stroke: black;
      stroke-width: 0.5;
      opacity: 0.8;
    }
    #districts path:hover {
      fill-opacity: 0.5;
    }
  </style>
</head>
<body>
<svg width="1000" height="600"></svg>
<script src="https://d3js.org/d3.v7.min.js"></script> 

<script>
let width = 1000, height = 600;

let svg = d3.select("svg")
    .attr("viewBox", "0 0 " + width + " " + height);

// Load external data and boot
Promise.all([d3.json("sgmap.json"), d3.csv("population2023.csv")]).then(data => {

  let mapData = data[0].features;
  let popData = data[1];

  // Merge pop data with map data
  mapData.forEach(d => {
    let subzone = popData.find(e => e.Subzone.toUpperCase() == d.properties.Name);
    d.properties.popdata = (subzone != undefined) ? parseInt(subzone.Population) : 0;
  });

  console.log(mapData);

  // Map and projection
  let projection = d3.geoMercator()
      .center([103.851959, 1.290270])
      .fitExtent([[20, 20], [980, 580]], data[0]);

  let geopath = d3.geoPath().projection(projection);

  svg.append("g")
      .attr("id", "districts")
      .selectAll("path")
      .data(mapData)
      .enter()
      .append("path")
      .attr("d", geopath)
      .attr("stroke", "black")
      .attr("fill", d => colorScale(d.properties.popdata))
      .on("mouseover", function(event, d) {
        d3.select(this).attr("fill-opacity", 0.5);
        d3.select("#info").text(`Subzone: ${d.properties.Name}, Population: ${d.properties.popdata}`);
      })
      .on("mouseout", function(event, d) {
        d3.select(this).attr("fill-opacity", 0.8);
        d3.select("#info").text("");
      });

  // Add a legend
  const scale = d3.scaleLog()
    .domain([d3.min(mapData, d => d.properties.popdata), d3.max(mapData, d => d.properties.popdata)])
    .range([1, 20]);

  const legend = d3.legendSize()
    .scale(scale)
    .shape("circle")
    .shapePadding(10)
    .labelOffset(10);

  svg.append("g")
    .attr("transform", "translate(20,20)")
    .call(legend);

  // Color scale for population density
  const colorScale = d3.scaleSequential(d3.interpolateInferno)
    .domain([scale(1), scale(20)]);

  // Info box
  svg.append("text")
    .attr("id", "info")
    .attr("x", 20)
    .attr("y", 20)
    .attr("font-family", "sans-serif")
    .attr("font-size", "12px")
    .attr("fill", "black");
});

</script>
</body>
</html>
